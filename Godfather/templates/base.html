{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="" href="{% static "Godfather/css/home.css" %}">
  <link rel="stylesheet" type="" href="{% static "Godfather/css/bootstrap.css" %}">
  <link rel="stylesheet" type="" href="{% static "Godfather/css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="" href="{% static "Godfather/css/font-awesome.min.css" %}">
  <link rel="stylesheet" type="" href="{% static "Godfather/css/bootstrap.icon-large.css" %}">
  <link rel="stylesheet" type="" href="{% static "Godfather/css/bootstrap.icon-large.min.css" %}">
  <script type="text/javascript" src="{% static "Godfather/js/jquery.js" %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{% static "Godfather/js/farel.js" %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="{% static "Godfather/js/bootstrap.js" %}"></script>
</head>
<body>
<ul>
{% if request.user.is_authenticated %}
  <a href="{% url 'Godfather:profile'%}"><li> {{ request.user.username }} </li></a>
  <a href="{% url 'Godfather:logout' %}"><li> Logout </li></a>
  {% else %}
  <a href="{% url 'Godfather:login'%}"><li> Login </li></a>
  <a href=""><li> Sign Up </li></a>
{% endif %}
</ul>
<hr>
{% block content %}

{% endblock %}


</body>
</html>
